<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event RSVP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Event RSVP Form</h1>
    <form>
      <label for="firstName">First Name:</label>
      <input
        type="text"
        id="firstName"
        name="first_name"
        required
      /><br /><br />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="last_name" required /><br /><br />

      <label for="attending">Will you be attending?</label>
      <select id="attending" name="attending" required>
        <option value="">--Please choose an option--</option>
        <option value="1">Yes</option>
        <option value="0">No</option></select
      ><br /><br />

      <label for="numberOfAttendees"
        >Number of Attendees (including yourself):</label
      >
      <input
        type="number"
        id="numberOfAttendees"
        name="number_of_attendees"
        min="1"
        max="10"
        required
      /><br /><br />

      <label for="dietaryRequirements">Dietary Requirements:</label>
      <input
        type="text"
        id="dietaryRequirements"
        name="dietary_requirements"
      /><br /><br />

      <label for="specialRequests">Special Requests:</label>
      <textarea
        id="specialRequests"
        name="special_requests"
        rows="4"
        cols="50"
      ></textarea
      ><br /><br />

      <label for="rsvpDate">RSVP Date:</label>
      <input type="date" id="rsvpDate" name="rsvp_date" required /><br /><br />

      <input type="submit" value="Submit RSVP" />
    </form>
  </body>
</html>
