<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event RSVP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="errorDiv"></div>
    <h1>Event RSVP Form</h1>
    <form class="container">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" name="first_name" required />

      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" name="last_name" required />

      <label for="attending">Will you be attending?</label>
      <select id="attending" name="attending" required>
        <option value="">--Please choose an option--</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
      <div class="guest-attending">
        <label for="numberOfAttendees"
          >Number of Attendees (including yourself):</label
        >
        <input
          type="number"
          id="numberOfAttendees"
          name="number_of_attendees"
          min="1"
          max="2"
          required
        />

        <label for="dietaryRequirements">Dietary Requirements:</label>
        <input
          type="text"
          id="dietaryRequirements"
          name="dietary_requirements"
        />

        <label for="specialRequests">Special Requests:</label>
        <textarea
          id="specialRequests"
          name="special_requests"
          rows="4"
          cols="50"
        ></textarea>
      </div>

      <button class="submit-btn">Send RSVP></button>
    </form>
    <script src="index.js"></script>
  </body>
</html>
